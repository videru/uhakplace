</head>

<body scroll="no">
<form name="tform" onsubmit="return false">

<table border=0 width="100%">
<tr><td>

	<fieldset style="float:left">
	<legend>기본 Cell</legend>
	<table border=0 cellspacing=6 cellpadding=0>
	<tr>
	<td>가로</td>
	<td><input type="text" name="cols" value="2"  style="width:50px" maxlength=2></td>
	</tr>
	<tr>
	<td>세로</td>
	<td><input type="text" name="rows" value="2"  style="width:50px" maxlength=2></td>
	</tr>
	</table>
	</fieldset>

</td><td>

	<fieldset>
	<legend>배경 & 폭</legend>
	<table border=0 cellspacing=6 cellpadding=0>
	<tr>
	<td>배경:</td>
	<td>
	<select name="color" size=1>   
	<option value="l"></option>
	<option value="white">white</option>
	<option value="black">black</option>
	<option value="red">red</option>
	<option value="blue">blue</option>
	<option value="yellow">yellow</option>
	<option value="green">green</option>
	</select>
	</td>
	</tr>
	<tr>
	<td>폭:</td>
	<td>
	<input type="text" name="width" value="400" style="width: 50px" maxlength=4>
	<select name="width_unit">
	<option value="" selected>px</option>
	<option value="%" >%</option>
	</select>
	</td>
	</tr>
	</table>
	</fieldset>

</td></tr>
<tr><td>
	<fieldset style="clear:left;float:left">
	<legend>레이아웃</legend>

	<table border=0 cellspacing=6 cellpadding=0>
	<tr>
	<td height=21>align</td>
	<td>
	<select name="align" size=1>   
	<option value="center">center</option>
	<option value="left">left</option>
	<option value="right">right</option>
	<option value="texttop">texttop</option>
	<option value="absmiddle">absmiddle</option>
	<option value="baseline">baseline</option>
	<option value="absbottom">absbottom</option>
	<option value="bottom">bottom</option>
	<option value="middle">middle</option>
	<option value="top">top</option>
	</select>
	</td>
	</tr>
	<tr>
	<td>border</td>
	<td><input type="text" name="border" value="1" size="4" style="width:100%"></td>
	</tr>
	</table>
	</fieldset>

</td><td>

	<fieldset>
	<legend>간격</legend>

	<table border=0 cellspacing=6 cellpadding=0>
	<tr>
	<td>cell spacing</td>
	<td><input type="text" name="cellspacing" value="0" style="width:50px" maxlength="4"></td>
	</tr>
	<tr>
	<td>cell padding</td>
	<td><input type="text" name="cellpadding" value="5" style="width:50px" maxlength="4"></td>
	</tr>
	</table>
	</fieldset>

</td></tr>
<tr>
<td colspan="2" align="center">
<button onclick="insertTable()">확인</button> &nbsp;<button onclick="self.close();">취소</button>

</td>
</tr>
</table>
</form>
</body>
</html>
